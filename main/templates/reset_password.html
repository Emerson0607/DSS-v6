<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/css/flash.css">
</head>
<body>


    <!-- reset_password.html -->
<h2>Reset Password</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<form action="{{ url_for('dbModel.reset_password') }}" method="POST">
    <h1>Username: {{username}} </h1>
    <h1>birthday: {{birthday}} </h1>

    <input type="username" id="username" name="username" value="{{username}}" readonly>
    <label for="new_password">New Password:</label>
    <input type="password" name="new_password" value="{{ new_password }}">
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" value="{{ confirm_password }}">

    <button type="submit">Reset Password</button>
</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/scrollreveal"></script>
</body>
</html>
