<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/css/login.css"/>
    <link rel="stylesheet" href="/static/css/flash.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h2>Login</h2>
            <form method="POST" > <!-- Specify the action attribute action="./conn.php"-->
                <div class="form-group">
                    <label for="username" style="color: rgb(85, 85, 85);">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color: rgb(85, 85, 85);">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                 <!-- Add this code below the form -->
                 <small>
                 {% with messages = get_flashed_messages(category_filter=['login_error'], with_categories=true) %}
                 {% if messages %}
                     <div>
                         {% for category, message in messages %}
                             <div class="flash-login flash-{{ category }}">
                                 {{ message }}
                             </div>
                         {% endfor %}
                     </div>
                 {% endif %}
                {% endwith %}
            </small>
            </form>

        </div>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
        var flashes = document.querySelectorAll('.flash-login');
        
        flashes.forEach(function(flash) {
            setTimeout(function() {
                flash.style.opacity = 0;

                // Reload the page after the fade-out effect is completed
                setTimeout(function() {
                    location.reload();
                }, 0); // Adjust the duration if needed
            }, 3000); // 5000 milliseconds (5 seconds)
        });
    });
    </script>
</body>
</html>
