<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/admin_dashboard.css">
    <link rel="stylesheet" href="/static/css/programCSVresult.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/css/manage_account.css">
    <link rel="stylesheet" href="/static/css/coordinator.css">
    <link rel="stylesheet" href="/static/css/program.css">
    <link rel="stylesheet" href="/static/css/dlfiles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/change_password.css">
    <link rel="stylesheet" href="/static/css/flash.css">
    <link class="favicon" rel="icon" href="{{ url_for('static', filename='images/cesu-icon.ico') }}" type="image/x-icon">
 
</head>
<body>
    <div class="container1 ">
        <aside class="sticky-top">
            <div class="top">
                <div class="logo">
                    <img src="/static/images/mobile.png" alt="">
                    <span class="cesu" id="dashboardLink">CE
                        <span class="su">SU</span>
                    </span>
                    <span class="cesu-mobile" id="dashboardLink">CE
                        <span class="su-mobile">SU</span>
                    </span>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="{{ url_for('coordinator.coordinator_dashboard') }}" class="sidebar-link" style="display:none;">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('coordinator.cManage_community') }} " class="sidebar-link">
                    <span class="material-symbols-sharp" >groups</span>
                    <h3>My Community</h3>
                </a>
                <a href="{{ url_for('coordinator.cCoordinator') }} " class="sidebar-link">
                    <span class="material-symbols-sharp">
                        monitoring
                        </span>
                    <h3>My Community Program</h3>
                </a>
                <a href="{{ url_for('randomForest.cProgram') }}"class="sidebar-link">
                    <span class="material-symbols-sharp">neurology</span>
                    <h3>Program Recommendation</h3>
                </a>
                <!---------------------------   NEWLY ADDED    -------------------------------->
                <a href="{{ url_for('file.cFiles') }}"class="sidebar-link">
                    <span class="material-symbols-sharp">
                        folder
                        </span>
                    <h3>CESU Files</h3>
                </a>
                
            </div>
        </aside>
        <main>
            {% block content %}{% endblock %}

            <div class="space" style="margin-top: 5rem;"></div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-info">
                        <p>Hi, <b>{{current_user}}</b></p>
                        <small class="text-muted">{{current_role}}</small>
                    </div>
                    <div class="profile-photo" id="profile-photo" onclick="toggleDropdown()">
                        <img src="/static/images/mobile.png" alt="">
                        <div class="dropdown-content" id="dropdown-content">
                            <div class="password-div"><a class="password-button"  href="{{ url_for('coordinator.cChange_password') }}" id="password-button">Change Password</a></div>
                            <div class="logout-hover"><a class="logout-button" href="{{ url_for('coordinator.cClear_session') }}" id="logout-button" onclick="clearAndSetFirstLinkActive();">Logout</a></div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <!--End of top-->
            <div class="recent-updates">
                <div class="updates">
                    <div id="date-container">
                        <!-- The current date and day will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

   
 <script src="/static/js/admin_dashboard.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    

    //SIDE BAR LINKS ACTIVATE
    const sidebarLinks = document.querySelectorAll(".sidebar-link");
    sidebarLinks.forEach(function(link) {
        link.addEventListener("click", function(event) {
            // Prevent the default behavior of the link temporarily
            event.preventDefault();

            // Remove "active" class from all links
            sidebarLinks.forEach(function(link) {
                link.classList.remove("active");
            });

            // Add "active" class to the clicked link
            link.classList.add("active");

            // Store the active link information in local storage
            localStorage.setItem("activeLink", link.getAttribute("href"));

            setTimeout(() => {
                window.location.href = link.getAttribute("href");
            }, 10);
        });
    });

    const activeLink = localStorage.getItem("activeLink");
    if (activeLink) {
        const activeLinkElement = document.querySelector(`[href="${activeLink}"]`);
        if (activeLinkElement) {
            activeLinkElement.classList.add("active");
        }
    } 
});

function clearAndSetFirstLinkActive() {
    const sidebarLinks = document.querySelectorAll(".sidebar-link");

    // Remove "active" class from all links
    sidebarLinks.forEach(function(link) {
        link.classList.remove("active");
    });

    // Set the first link as active
    if (sidebarLinks.length > 0) {
        sidebarLinks[1].classList.add("active");
        localStorage.setItem("activeLink", sidebarLinks[1].getAttribute("href"));
    }
}

</script>

<!-- ON CLICK CESU-->
<script>
    document.getElementById("dashboardLink").addEventListener("click", function() {
        window.location.href = "{{ url_for('coordinator.coordinator_dashboard') }}";
    });
</script>
</body>
</html>
